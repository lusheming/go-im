<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC 音视频通话测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .user-setup {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .user-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #e9ecef;
        }
        
        .user-panel h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
            color: #212529;
        }
        
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        
        .video-panel {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
        }
        
        .video-panel video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-label {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .call-controls {
            text-align: center;
            margin: 30px 0;
        }
        
        .status {
            background: #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .status h4 {
            color: #495057;
            margin-bottom: 10px;
        }
        
        .status-online {
            border-left-color: #28a745;
        }
        
        .status-calling {
            border-left-color: #ffc107;
        }
        
        .status-error {
            border-left-color: #dc3545;
        }
        
        .log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 3px;
        }
        
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
        }
        
        .log-success {
            background: #d4edda;
            color: #155724;
        }
        
        .log-warning {
            background: #fff3cd;
            color: #856404;
        }
        
        .log-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .log-debug {
            background: #e2e3e5;
            color: #495057;
            font-size: 12px;
        }
        
        @media (max-width: 768px) {
            .user-setup, .video-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 WebRTC 音视频通话测试</h1>
            <p>测试好友之间的语音和视频通话功能</p>
        </div>
        
        <div class="user-setup">
            <div class="user-panel">
                <h3>👤 用户1 (主叫)</h3>
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" id="user1-username" value="alice_test" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>密码:</label>
                    <input type="password" id="user1-password" value="123456" placeholder="输入密码">
                </div>
                <button class="btn" onclick="registerUser(1)">注册</button>
                <button class="btn" onclick="loginUser(1)">登录</button>
                <button class="btn btn-success" onclick="connectWebSocket(1)">连接</button>
                <div id="user1-status" class="status">
                    <h4>状态: 未连接</h4>
                    <p>用户ID: <span id="user1-id">-</span></p>
                </div>
            </div>
            
            <div class="user-panel">
                <h3>👤 用户2 (被叫)</h3>
                <div class="form-group">
                    <label>用户名:</label>
                    <input type="text" id="user2-username" value="bob_test" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>密码:</label>
                    <input type="password" id="user2-password" value="123456" placeholder="输入密码">
                </div>
                <button class="btn" onclick="registerUser(2)">注册</button>
                <button class="btn" onclick="loginUser(2)">登录</button>
                <button class="btn btn-success" onclick="connectWebSocket(2)">连接</button>
                <div id="user2-status" class="status">
                    <h4>状态: 未连接</h4>
                    <p>用户ID: <span id="user2-id">-</span></p>
                </div>
            </div>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <button class="btn btn-warning" onclick="addFriends()">建立好友关系</button>
        </div>
        
        <div class="video-container">
            <div class="video-panel">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">本地视频</div>
            </div>
            <div class="video-panel">
                <video id="remoteVideo" autoplay playsinline></video>
                <div class="video-label">远程视频</div>
            </div>
        </div>
        
        <div class="call-controls">
            <button class="btn btn-success" onclick="startAudioCall()">📞 语音通话</button>
            <button class="btn btn-success" onclick="startVideoCall()">📹 视频通话</button>
            <button class="btn btn-warning" onclick="answerCall()">✅ 接听</button>
            <button class="btn btn-danger" onclick="rejectCall()">❌ 拒接</button>
            <button class="btn btn-danger" onclick="endCall()">📴 挂断</button>
        </div>
        
        <div class="log" id="log">
            <div class="log-entry log-info">WebRTC测试页面已加载，请先注册/登录两个用户</div>
        </div>
    </div>

    <script>
        // 全局变量
        let users = {
            1: { token: null, userId: null, ws: null, peerConnection: null, localStream: null },
            2: { token: null, userId: null, ws: null, peerConnection: null, localStream: null }
        };
        let currentCall = null;
        let iceServers = [];
        
        // 日志记录
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        // 更新用户状态
        function updateUserStatus(userNum, status, userId = null) {
            const statusEl = document.getElementById(`user${userNum}-status`);
            const userIdEl = document.getElementById(`user${userNum}-id`);
            
            statusEl.querySelector('h4').textContent = `状态: ${status}`;
            if (userId) {
                userIdEl.textContent = userId;
                users[userNum].userId = userId;
            }
            
            // 更新状态样式
            statusEl.className = 'status';
            if (status.includes('在线')) {
                statusEl.classList.add('status-online');
            } else if (status.includes('通话')) {
                statusEl.classList.add('status-calling');
            } else if (status.includes('错误')) {
                statusEl.classList.add('status-error');
            }
        }
        
        // 注册用户
        async function registerUser(userNum) {
            const username = document.getElementById(`user${userNum}-username`).value;
            const password = document.getElementById(`user${userNum}-password`).value;
            
            if (!username || !password) {
                addLog(`用户${userNum}: 请填写用户名和密码`, 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, nickname: username })
                });
                
                if (response.ok) {
                    addLog(`用户${userNum}: 注册成功`, 'success');
                    updateUserStatus(userNum, '已注册');
                } else {
                    const error = await response.text();
                    addLog(`用户${userNum}: 注册失败 - ${error}`, 'error');
                }
            } catch (err) {
                addLog(`用户${userNum}: 注册失败 - ${err.message}`, 'error');
            }
        }
        
        // 登录用户
        async function loginUser(userNum) {
            const username = document.getElementById(`user${userNum}-username`).value;
            const password = document.getElementById(`user${userNum}-password`).value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    users[userNum].token = data.token;
                    updateUserStatus(userNum, '已登录', data.userId);
                    addLog(`用户${userNum}: 登录成功 - ${data.userId}`, 'success');
                    
                    // 获取ICE服务器配置
                    await getIceServers(userNum);
                } else {
                    const error = await response.text();
                    addLog(`用户${userNum}: 登录失败 - ${error}`, 'error');
                }
            } catch (err) {
                addLog(`用户${userNum}: 登录失败 - ${err.message}`, 'error');
            }
        }
        
        // 获取ICE服务器配置
        async function getIceServers(userNum) {
            try {
                const response = await fetch('/api/webrtc/ice-servers', {
                    headers: { 'Authorization': `Bearer ${users[userNum].token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    iceServers = data.iceServers || [];
                    addLog(`用户${userNum}: ICE服务器配置获取成功 (${iceServers.length}个)`, 'info');
                } else {
                    addLog(`用户${userNum}: ICE服务器配置获取失败`, 'warning');
                }
            } catch (err) {
                addLog(`用户${userNum}: ICE服务器配置获取失败 - ${err.message}`, 'warning');
            }
        }
        
        // 连接WebSocket
        function connectWebSocket(userNum) {
            if (!users[userNum].token) {
                addLog(`用户${userNum}: 请先登录`, 'error');
                return;
            }
            
            const wsUrl = `ws://localhost:8080/ws?token=${users[userNum].token}&deviceId=web-test-${userNum}`;
            const ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                users[userNum].ws = ws;
                updateUserStatus(userNum, '在线');
                addLog(`用户${userNum}: WebSocket连接成功`, 'success');
            };
            
            ws.onclose = () => {
                users[userNum].ws = null;
                updateUserStatus(userNum, '离线');
                addLog(`用户${userNum}: WebSocket连接断开`, 'warning');
            };
            
            ws.onerror = (error) => {
                addLog(`用户${userNum}: WebSocket错误 - ${error}`, 'error');
            };
            
            ws.onmessage = (event) => {
                handleWebSocketMessage(userNum, JSON.parse(event.data));
            };
        }
        
        // 处理WebSocket消息
        async function handleWebSocketMessage(userNum, message) {
            const { action, data } = message;
            
            switch (action) {
                case 'call_incoming':
                    addLog(`用户${userNum}: 收到来电 - 类型:${data.type}, ID:${data.id}`, 'info');
                    currentCall = data;
                    updateUserStatus(userNum, '来电中');
                    break;
                    
                case 'call_started':
                    addLog(`用户${userNum}: 通话发起成功 - ID:${data.id}`, 'success');
                    currentCall = data;
                    updateUserStatus(userNum, '呼叫中');
                    break;
                    
                case 'call_answered':
                    addLog(`用户${userNum}: 通话已接听`, 'success');
                    updateUserStatus(userNum, '通话中');
                    // 主叫方在接听后开始创建Offer
                    if (currentCall && currentCall.fromUserId === users[userNum].userId) {
                        await startPeerConnection(userNum, true); // true表示创建offer
                    } else {
                        await startPeerConnection(userNum, false); // false表示等待offer
                    }
                    break;
                    
                case 'call_rejected':
                    addLog(`用户${userNum}: 通话被拒接`, 'warning');
                    updateUserStatus(userNum, '在线');
                    currentCall = null;
                    break;
                    
                case 'call_ended':
                    addLog(`用户${userNum}: 通话已结束`, 'info');
                    updateUserStatus(userNum, '在线');
                    cleanupCall();
                    break;
                    
                case 'webrtc_signaling':
                    addLog(`用户${userNum}: 收到WebRTC信令 - ${data.type}`, 'info');
                    await handleSignaling(data, userNum);
                    break;
                    
                case 'error':
                    addLog(`用户${userNum}: 错误 - ${data.code}: ${data.message}`, 'error');
                    break;
            }
        }
        
        // 建立好友关系
        async function addFriends() {
            if (!users[1].token || !users[2].token || !users[1].userId || !users[2].userId) {
                addLog('请先登录两个用户', 'error');
                return;
            }
            
            try {
                // 用户1添加用户2为好友
                await fetch('/api/friends', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${users[1].token}`
                    },
                    body: JSON.stringify({ friendId: users[2].userId })
                });
                
                // 用户2添加用户1为好友
                await fetch('/api/friends', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${users[2].token}`
                    },
                    body: JSON.stringify({ friendId: users[1].userId })
                });
                
                addLog('好友关系建立成功', 'success');
            } catch (err) {
                addLog(`建立好友关系失败: ${err.message}`, 'error');
            }
        }
        
        // 发起语音通话
        function startAudioCall() {
            startCall('audio');
        }
        
        // 发起视频通话
        function startVideoCall() {
            startCall('video');
        }
        
        // 发起通话
        function startCall(type) {
            if (!users[1].ws || !users[2].userId) {
                addLog('请确保两个用户都已连接', 'error');
                return;
            }
            
            const message = {
                action: 'call_start',
                data: {
                    to: users[2].userId,
                    type: type
                }
            };
            
            users[1].ws.send(JSON.stringify(message));
            addLog(`发起${type === 'audio' ? '语音' : '视频'}通话`, 'info');
        }
        
        // 接听通话
        function answerCall() {
            if (!currentCall || !users[2].ws) {
                addLog('没有来电或WebSocket未连接', 'error');
                return;
            }
            
            const message = {
                action: 'call_answer',
                data: {
                    callId: currentCall.id
                }
            };
            
            users[2].ws.send(JSON.stringify(message));
            addLog('接听通话', 'info');
        }
        
        // 拒接通话
        function rejectCall() {
            if (!currentCall || !users[2].ws) {
                addLog('没有来电或WebSocket未连接', 'error');
                return;
            }
            
            const message = {
                action: 'call_reject',
                data: {
                    callId: currentCall.id
                }
            };
            
            users[2].ws.send(JSON.stringify(message));
            addLog('拒接通话', 'info');
        }
        
        // 挂断通话
        function endCall() {
            if (!currentCall) {
                addLog('没有进行中的通话', 'error');
                return;
            }
            
            const message = {
                action: 'call_end',
                data: {
                    callId: currentCall.id
                }
            };
            
            // 发送给有WebSocket连接的用户
            if (users[1].ws) {
                users[1].ws.send(JSON.stringify(message));
            } else if (users[2].ws) {
                users[2].ws.send(JSON.stringify(message));
            }
            
            addLog('挂断通话', 'info');
            cleanupCall();
        }
        
        // 开始WebRTC连接
        async function startPeerConnection(userNum, isOffer = false) {
            try {
                const user = users[userNum];
                
                // 获取本地媒体流
                const constraints = {
                    audio: true,
                    video: currentCall.type === 'video'
                };
                
                user.localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = user.localStream;
                addLog(`用户${userNum}: 本地媒体流获取成功`, 'success');
                
                // 创建PeerConnection
                const config = {
                    iceServers: iceServers.length > 0 ? iceServers : [
                        { urls: 'stun:stun.l.google.com:19302' }
                    ]
                };
                
                user.peerConnection = new RTCPeerConnection(config);
                addLog(`用户${userNum}: PeerConnection创建成功`, 'info');
                
                // 添加本地流
                user.localStream.getTracks().forEach(track => {
                    user.peerConnection.addTrack(track, user.localStream);
                });
                addLog(`用户${userNum}: 本地媒体轨道已添加`, 'info');
                
                // 处理远程流
                user.peerConnection.ontrack = (event) => {
                    addLog(`用户${userNum}: 收到远程媒体轨道`, 'success');
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                    addLog(`用户${userNum}: 远程视频已设置`, 'success');
                };
                
                // 处理ICE候选
                user.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        addLog(`用户${userNum}: 发送ICE候选`, 'info');
                        sendSignaling('candidate', { candidate: event.candidate }, userNum);
                    } else {
                        addLog(`用户${userNum}: ICE候选收集完成`, 'info');
                    }
                };
                
                // 监听连接状态
                user.peerConnection.onconnectionstatechange = () => {
                    addLog(`用户${userNum}: 连接状态: ${user.peerConnection.connectionState}`, 'info');
                };
                
                // 如果是主叫方，创建offer
                if (isOffer) {
                    addLog(`用户${userNum}: 创建SDP Offer`, 'info');
                    const offer = await user.peerConnection.createOffer();
                    await user.peerConnection.setLocalDescription(offer);
                    sendSignaling('offer', { sdp: offer.sdp }, userNum);
                    addLog(`用户${userNum}: SDP Offer已发送`, 'success');
                }
                
                addLog(`用户${userNum}: WebRTC连接初始化成功`, 'success');
            } catch (err) {
                addLog(`用户${userNum}: WebRTC初始化失败: ${err.message}`, 'error');
            }
        }
        
        // 发送信令消息
        function sendSignaling(type, data, fromUserNum) {
            // 确定接收方用户ID - 发送给对方用户
            let toUserId;
            const fromUserId = users[fromUserNum].userId;
            
            if (fromUserId === currentCall.fromUserId) {
                // 如果发送方是主叫，发给被叫
                toUserId = currentCall.toUserId;
            } else {
                // 如果发送方是被叫，发给主叫
                toUserId = currentCall.fromUserId;
            }
            
            const message = {
                action: 'webrtc_signaling',
                data: {
                    callId: currentCall.id,
                    type: type,
                    to: toUserId,
                    ...data
                }
            };
            
            // 根据发送方用户确定使用哪个WebSocket
            let senderWs;
            if (fromUserNum) {
                senderWs = users[fromUserNum].ws;
            } else {
                // 兼容旧逻辑
                senderWs = users[1].ws || users[2].ws;
            }
            
            if (senderWs) {
                senderWs.send(JSON.stringify(message));
                addLog(`用户${fromUserNum || '?'} (${fromUserId}) 发送${type}信令给${toUserId}`, 'info');
                addLog(`信令路由: 主叫=${currentCall.fromUserId}, 被叫=${currentCall.toUserId}`, 'debug');
            }
        }
        
        // 处理信令消息
        async function handleSignaling(data, userNum) {
            addLog(`用户${userNum}: 收到${data.type}信令`, 'info');
            
            const user = users[userNum];
            
            // 如果收到offer但还没初始化PeerConnection，先初始化
            if (data.type === 'offer' && !user.peerConnection) {
                addLog(`用户${userNum}: 收到Offer，初始化被叫方PeerConnection`, 'info');
                await startPeerConnection(userNum, false);
            }
            
            if (!user.peerConnection) {
                addLog(`用户${userNum}: PeerConnection未初始化`, 'error');
                return;
            }
            
            switch (data.type) {
                case 'offer':
                    await handleOffer(data.sdp, userNum);
                    break;
                case 'answer':
                    await handleAnswer(data.sdp, userNum);
                    break;
                case 'candidate':
                    await handleCandidate(data.candidate, userNum);
                    break;
            }
        }
        
        // 处理Offer
        async function handleOffer(sdp, userNum) {
            try {
                const user = users[userNum];
                addLog(`用户${userNum}: 设置远程Offer描述`, 'info');
                await user.peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp }));
                
                addLog(`用户${userNum}: 创建Answer`, 'info');
                const answer = await user.peerConnection.createAnswer();
                await user.peerConnection.setLocalDescription(answer);
                
                addLog(`用户${userNum}: 发送Answer`, 'info');
                sendSignaling('answer', { sdp: answer.sdp }, userNum);
                addLog(`用户${userNum}: Answer已发送`, 'success');
            } catch (err) {
                addLog(`用户${userNum}: 处理Offer失败: ${err.message}`, 'error');
            }
        }
        
        // 处理Answer
        async function handleAnswer(sdp, userNum) {
            try {
                const user = users[userNum];
                addLog(`用户${userNum}: 设置远程Answer描述`, 'info');
                await user.peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp }));
                addLog(`用户${userNum}: Answer处理完成`, 'success');
            } catch (err) {
                addLog(`用户${userNum}: 处理Answer失败: ${err.message}`, 'error');
            }
        }
        
        // 处理ICE候选
        async function handleCandidate(candidate, userNum) {
            try {
                const user = users[userNum];
                if (user.peerConnection.remoteDescription) {
                    await user.peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    addLog(`用户${userNum}: ICE候选添加成功`, 'info');
                } else {
                    addLog(`用户${userNum}: 等待远程描述设置后再添加ICE候选`, 'warning');
                    // 可以将候选缓存起来，等远程描述设置后再添加
                }
            } catch (err) {
                addLog(`用户${userNum}: 添加ICE候选失败: ${err.message}`, 'error');
            }
        }
        
        // 清理通话
        function cleanupCall() {
            currentCall = null;
            
            // 清理两个用户的WebRTC资源
            [1, 2].forEach(userNum => {
                const user = users[userNum];
                if (user.peerConnection) {
                    user.peerConnection.close();
                    user.peerConnection = null;
                }
                
                if (user.localStream) {
                    user.localStream.getTracks().forEach(track => track.stop());
                    user.localStream = null;
                }
                
                updateUserStatus(userNum, '在线');
            });
            
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            
            addLog('通话资源已清理', 'info');
        }
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', () => {
            addLog('WebRTC测试页面初始化完成', 'success');
        });
    </script>
