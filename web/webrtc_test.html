                    }
                };
                
                // ç›‘å¬è¿æ¥çŠ¶æ€
                user.peerConnection.onconnectionstatechange = () => {
                    addLog(`ç”¨æˆ·${userNum}: è¿æ¥çŠ¶æ€: ${user.peerConnection.connectionState}`, 'info');
                };
                
                // å¦‚æœæ˜¯ä¸»å«æ–¹ï¼Œåˆ›å»ºoffer
                if (isOffer) {
                    addLog(`ç”¨æˆ·${userNum}: åˆ›å»ºSDP Offer`, 'info');
                    const offer = await user.peerConnection.createOffer();
                    await user.peerConnection.setLocalDescription(offer);
                    sendSignaling('offer', { sdp: offer.sdp }, userNum);
                    addLog(`ç”¨æˆ·${userNum}: SDP Offerå·²å‘é€`, 'success');
                }
                
                addLog(`ç”¨æˆ·${userNum}: WebRTCè¿æ¥åˆå§‹åŒ–æˆåŠŸ`, 'success');
            } catch (err) {
                addLog(`ç”¨æˆ·${userNum}: WebRTCåˆå§‹åŒ–å¤±è´¥: ${err.message}`, 'error');
            }
        }
        
        // å‘é€ä¿¡ä»¤æ¶ˆæ¯
        function sendSignaling(type, data, fromUserNum) {
            // ç¡®å®šæ¥æ”¶æ–¹ç”¨æˆ·ID - å‘é€ç»™å¯¹æ–¹ç”¨æˆ·
            let toUserId;
            const fromUserId = users[fromUserNum].userId;
            
            if (fromUserId === currentCall.fromUserId) {
                // å¦‚æœå‘é€æ–¹æ˜¯ä¸»å«ï¼Œå‘ç»™è¢«å«
                toUserId = currentCall.toUserId;
            } else {
                // å¦‚æœå‘é€æ–¹æ˜¯è¢«å«ï¼Œå‘ç»™ä¸»å«
                toUserId = currentCall.fromUserId;
            }
            
            const message = {
                action: 'webrtc_signaling',
                data: {
                    callId: currentCall.id,
                    type: type,
                    to: toUserId,
                    ...data
                }
            };
            
            // æ ¹æ®å‘é€æ–¹ç”¨æˆ·ç¡®å®šä½¿ç”¨å“ªä¸ªWebSocket
            let senderWs;
            if (fromUserNum) {
                senderWs = users[fromUserNum].ws;
            } else {
                // å…¼å®¹æ—§é€»è¾‘
                senderWs = users[1].ws || users[2].ws;
            }
            
            if (senderWs) {
                senderWs.send(JSON.stringify(message));
                addLog(`ç”¨æˆ·${fromUserNum || '?'} (${fromUserId}) å‘é€${type}ä¿¡ä»¤ç»™${toUserId}`, 'info');
                addLog(`ä¿¡ä»¤è·¯ç”±: ä¸»å«=${currentCall.fromUserId}, è¢«å«=${currentCall.toUserId}`, 'debug');
            }
        }
        
        // å¤„ç†ä¿¡ä»¤æ¶ˆæ¯
        async function handleSignaling(data, userNum) {
            addLog(`ç”¨æˆ·${userNum}: æ”¶åˆ°${data.type}ä¿¡ä»¤`, 'info');
            
            const user = users[userNum];
            
            // å¦‚æœæ”¶åˆ°offerä½†è¿˜æ²¡åˆå§‹åŒ–PeerConnectionï¼Œå…ˆåˆå§‹åŒ–
            if (data.type === 'offer' && !user.peerConnection) {
                addLog(`ç”¨æˆ·${userNum}: æ”¶åˆ°Offerï¼Œåˆå§‹åŒ–è¢«å«æ–¹PeerConnection`, 'info');
                await startPeerConnection(userNum, false);
            }
            
            if (!user.peerConnection) {
                addLog(`ç”¨æˆ·${userNum}: PeerConnectionæœªåˆå§‹åŒ–`, 'error');
                return;
            }
            
            switch (data.type) {
                case 'offer':
                    await handleOffer(data.sdp, userNum);
                    break;
                case 'answer':
                    await handleAnswer(data.sdp, userNum);
                    break;
                case 'candidate':
                    await handleCandidate(data.candidate, userNum);
                    break;
            }
        }
        
        // å¤„ç†Offer
        async function handleOffer(sdp, userNum) {
            try {
                const user = users[userNum];
                addLog(`ç”¨æˆ·${userNum}: è®¾ç½®è¿œç¨‹Offeræè¿°`, 'info');
                await user.peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'offer', sdp }));
                
                addLog(`ç”¨æˆ·${userNum}: åˆ›å»ºAnswer`, 'info');
                const answer = await user.peerConnection.createAnswer();
                await user.peerConnection.setLocalDescription(answer);
                
                addLog(`ç”¨æˆ·${userNum}: å‘é€Answer`, 'info');
                sendSignaling('answer', { sdp: answer.sdp }, userNum);
                addLog(`ç”¨æˆ·${userNum}: Answerå·²å‘é€`, 'success');
            } catch (err) {
                addLog(`ç”¨æˆ·${userNum}: å¤„ç†Offerå¤±è´¥: ${err.message}`, 'error');
            }
        }
        
        // å¤„ç†Answer
        async function handleAnswer(sdp, userNum) {
            try {
                const user = users[userNum];
                addLog(`ç”¨æˆ·${userNum}: è®¾ç½®è¿œç¨‹Answeræè¿°`, 'info');
                await user.peerConnection.setRemoteDescription(new RTCSessionDescription({ type: 'answer', sdp }));
                addLog(`ç”¨æˆ·${userNum}: Answerå¤„ç†å®Œæˆ`, 'success');
            } catch (err) {
                addLog(`ç”¨æˆ·${userNum}: å¤„ç†Answerå¤±è´¥: ${err.message}`, 'error');
            }
        }
        
        // å¤„ç†ICEå€™é€‰
        async function handleCandidate(candidate, userNum) {
            try {
                const user = users[userNum];
                if (user.peerConnection.remoteDescription) {
                    await user.peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
                    addLog(`ç”¨æˆ·${userNum}: ICEå€™é€‰æ·»åŠ æˆåŠŸ`, 'info');
                } else {
                    addLog(`ç”¨æˆ·${userNum}: ç­‰å¾…è¿œç¨‹æè¿°è®¾ç½®åå†æ·»åŠ ICEå€™é€‰`, 'warning');
                    // å¯ä»¥å°†å€™é€‰ç¼“å­˜èµ·æ¥ï¼Œç­‰è¿œç¨‹æè¿°è®¾ç½®åå†æ·»åŠ 
                }
            } catch (err) {
                addLog(`ç”¨æˆ·${userNum}: æ·»åŠ ICEå€™é€‰å¤±è´¥: ${err.message}`, 'error');
            }
        }
        
        // æ¸…ç†é€šè¯
        function cleanupCall() {
            currentCall = null;
            
            // æ¸…ç†ä¸¤ä¸ªç”¨æˆ·çš„WebRTCèµ„æº
            [1, 2].forEach(userNum => {
                const user = users[userNum];
                if (user.peerConnection) {
                    user.peerConnection.close();
                    user.peerConnection = null;
                }
                
                if (user.localStream) {
                    user.localStream.getTracks().forEach(track => track.stop());
                    user.localStream = null;
                }
                
                updateUserStatus(userNum, 'åœ¨çº¿');
            });
            
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            
            addLog('é€šè¯èµ„æºå·²æ¸…ç†', 'info');
        }
        
        // é¡µé¢åŠ è½½å®Œæˆ
        document.addEventListener('DOMContentLoaded', () => {
            addLog('WebRTCæµ‹è¯•é¡µé¢åˆå§‹åŒ–å®Œæˆ', 'success');
        });
    </script>
