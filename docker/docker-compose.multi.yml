version: "3.8"

services:
  app:
    # Override to prevent publishing the host port directly when scaling
    ports: []

  nginx:
    image: nginx:1.25
    container_name: go-im-nginx
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - default

networks:
  default:
    name: go-im_default
    external: false 